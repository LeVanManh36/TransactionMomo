<div class="modal-header">
    <h3 class="{{!selectedUser ? 'text-info' : 'text-warning'}}">
        {{ !selectedUser ? ('Breadcrumb.accounts.create' | translate) : ('Breadcrumb.accounts.edit' | translate) }}
        <a ng-click="modal.close()" class="pull-right close"><i class="fa fa-times-circle"></i></a>
    </h3>
</div>

<div ng-if="!selectedUser">
    <form role="form" name="formUser" ng-submit="fn.save()">
        <div class="modal-body">
            <div class="form-group row">
                <label class="control-label col-sm-4">{{ 'Label.user.name' | translate }}</label>
                <div class="col-sm-8">
                    <input type="text" ng-model="newUser.name" required="required" class="form-control"
                           placeholder="{{ 'Placeholder.user.name' | translate }}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-4">{{ 'Label.address' | translate }}</label>
                <div class="col-sm-8">
                    <input type="text" ng-model="newUser.address" required="required" class="form-control"
                           placeholder="{{ 'Placeholder.address' | translate }}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-4">{{ 'Label.email' | translate }}</label>
                <div class="col-sm-8">
                    <input type="text" ng-model="newUser.email" required="required" class="form-control"
                           placeholder="{{ 'Placeholder.email' | translate }}" ng-change="fn.changeEmail()"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-4">{{ 'Label.phone' | translate }}</label>
                <div class="col-sm-8">
                    <input type="text" ng-model="newUser.phone" required="required" class="form-control"
                           placeholder="{{ 'Placeholder.phone' | translate }}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-4">{{ 'Label.permission' | translate }}</label>
                <div class="col-sm-8">
                    <select ng-model="newUser.role" required="required" class="form-control"
                            ng-options="role.value as role.label | translate for role in roles | orderBy:'label'">
                        <option value="">--</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-4">{{ 'Label.company' | translate }}</label>
                <div class="col-sm-8">
                    <select ng-model="newUser.company._id"
                            ng-options="company._id as company.name for company in companies | orderBy:'name'"
                            class="form-control" required="required">
                        <option value="">--</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-4">{{ 'Label.password' | translate }}</label>
                <div class="col-sm-8">
                    <input type="password" ng-model="newUser.password" min="6" required="required"
                           class="form-control" placeholder=""/>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-4">{{ 'Label.rePassword' | translate }}</label>
                <div class="col-sm-8">
                    <input type="password" ng-model="newUser.confirmPassword" min="6" required="required"
                           class="form-control" placeholder=""/>
                </div>
            </div>

            <div class="form-group row" ng-if="statusMsg">
                <label class="control-label col-sm-offset-1 col-sm-10 text-danger">
                    {{ 'Label.error' | translate }}
                </label>
                <div class="col-lg-offset-1 col-sm-11">
                    <h5 class="text-danger">{{statusMsg}}</h5>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button ng-click="fn.abort()" class="btn btn-warning">
                <i class="fa fa-reply"></i> {{ 'Button.cancel' | translate }}
            </button>
            <button type="submit" ng-disabled="msg.disable" class="btn btn-primary">
                <i class="fa fa-save"></i> {{ 'Button.save' | translate }}
            </button>
        </div>
    </form>
</div>
