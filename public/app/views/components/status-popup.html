<div class="modal-header">
    <button ng-click="cancel()" class="close">&times;</button>
    <h3 class="text-warning">{{ (msgObj.title | translate) || ('Label.status' | translate) }}</h3>
</div>
<div class="modal-body">
    <h5 style="white-space: pre-line;">{{msgObj.msg | translate}}</h5>
</div>
<div class="modal-footer">
    <button ng-click="cancel()" class="btn btn-warning">{{ 'Button.close' | translate }}</button>
</div>
