<div class="modal-header">
    <h3 class="text-warning">{{msg.title | translate}}</h3>
</div>

<div class="modal-body">
    <h4>{{msg.msg | translate}}</h4>
    <div ng-if="msg.next == true">
        <hr/>
        <h5>{{ 'Selection.categories.file' | translate }}</h5>
        <mq-categories selected-labels="upload.selectedLabels" labels="upload.labels"></mq-categories>
        <form class="form-inline">
            <div class="form-group">
                <input type="text" ng-model="newLabel.name" class="form-control input-sm"/>
            </div>
            <button type="submit" ng-click="upload.createTag()" class="btn btn-success btn-xs">
                <i class="fa fa-plus"></i>
            </button>
        </form>
        <small ng-if="msg.error" ng-bind="msg.error" class="text-danger"></small>
    </div>
</div>

<div class="modal-footer">
    <button ng-click="upload.abort()" ng-if="msg.disable" class="btn btn-danger">
        {{ 'Button.cancel' | translate }}
    </button>
    <button ng-click="upload.done()" ng-disabled="msg.disable" class="btn btn-warning">
        {{ msg.buttonText | translate }}
    </button>
</div>
