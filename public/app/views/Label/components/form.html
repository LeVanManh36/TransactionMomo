<div class="modal-header">
    <h3 class="{{!selectedObject ? 'text-info' : 'text-warning'}}">
        {{ !selectedObject ? ('Breadcrumb.tags.create' | translate) : ('Breadcrumb.tags.edit' | translate) }}
        <a ng-click="modal.close()" class="pull-right close"><i class="fa fa-times-circle"></i></a>
    </h3>
</div>

<div ng-if="!selectedObject">
    <form role="form" name="formCreate" ng-submit="fn.save()">
        <div class="modal-body">
            <div class="form-group row">
                <label class="control-label col-sm-4">{{ 'Label.name' | translate }}</label>
                <div class="col-sm-8">
                    <input type="text" ng-model="newObject.name" required="required" class="form-control"
                           placeholder="{{ 'Label.name' | translate }}" ng-change="fn.changeUnique()"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-4">{{ 'Label.type' | translate }}</label>
                <div class="col-sm-8">
                    <select ng-model="newObject.mode" required="required" class="form-control"
                            ng-options="mode.value as (mode.label | translate) for mode in modes">
                        <option value="" selected="selected">--</option>
                    </select>
                </div>
            </div>

            <div class="form-group row" ng-if="statusMsg">
                <label class="control-label col-sm-offset-1 col-sm-10 text-danger">
                    {{ 'Label.error' | translate }}
                </label>
                <div class="col-lg-offset-1 col-sm-11">
                    <h5 class="text-danger">{{statusMsg}}</h5>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button ng-click="fn.abort()" class="btn btn-warning">
                <i class="fa fa-reply"></i> {{ 'Button.cancel' | translate }}
            </button>
            <button type="submit" ng-disabled="msg.disable" class="btn btn-primary">
                <i class="fa fa-save"></i> {{ 'Button.save' | translate }}
            </button>
        </div>
    </form>
</div>

<div ng-if="selectedObject">
    <form role="form" name="formEdit" ng-submit="fn.update()">
        <div class="modal-body">
            <div class="form-group row">
                <label class="control-label col-sm-4">{{ 'Label.name' | translate }}</label>
                <div class="col-sm-8">
                    <input type="text" ng-model="newObject.name" required="required" class="form-control"
                           placeholder="{{ 'Label.name' | translate }}" ng-change="fn.changeUnique()"/>
                </div>
            </div>

            <div class="form-group row" ng-if="statusMsg">
                <label class="control-label col-sm-offset-1 col-sm-10 text-danger">
                    {{ 'Label.error' | translate }}
                </label>
                <div class="col-lg-offset-1 col-sm-11">
                    <h5 class="text-danger">{{statusMsg}}</h5>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button ng-click="fn.abort()" class="btn btn-warning">
                <i class="fa fa-reply"></i> {{ 'Button.cancel' | translate }}
            </button>
            <button type="submit" ng-disabled="msg.disable" class="btn btn-primary">
                <i class="fa fa-save"></i> {{ 'Button.save' | translate }}
            </button>
        </div>
    </form>
</div>
